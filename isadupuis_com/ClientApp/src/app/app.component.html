                        <li class="bg-base-100"><a [routerLink]="'/galerie'">Galerie</a></li>
                        <li class="bg-base-100"><a [routerLink]="'/a-propos'">À propos</a></li>
                        <li class="bg-base-100"><a [routerLink]="'/nous-joindre'">Nous joindre</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
